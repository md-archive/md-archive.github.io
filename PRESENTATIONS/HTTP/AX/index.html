<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    th,
    td {
        padding: 5px;
    }
</style>

<head>
    <title>md-archive - Presentation Mode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/layout_message.css">
    <link rel="stylesheet" href="../../../css/buttons.css">
    <link rel="stylesheet" href="../../../css/fonts.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--BACKGROUND VIDEOS-->
    <div class="vmd_container">
        <video autoplay loop id="bg_video" muted plays-inline>
       <source src="../../../videos/3.mp4" poster="images/4k.jpg" type="video/mp4">
  </video>
    </div>
</head>

<body>
    <form class="backdrop-blur">
        <h1 style="margin-top: 5%">The XMLHttpRequest Object</h1>
        <br><br>
        <table id="demo"></table>
        <div class="position_ajax">
            <button class="glass-button" type="button" onclick="loadDoc()">Get my CD collection</button>
            <button class="glass-button" type="button" onclick="location.href='../../'">Return to the presentation</button>
        </div>
    </form>


    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "cd_catalog.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Artist</th><th>Title</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

        <p><a class="typeAB" href="privacy_policy.html">Privacy Policy</a></p>

    </footer>
</body>


</html>
