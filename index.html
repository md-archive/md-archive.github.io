    <div class="vmd_container">

<body onload="brython()">
    <!--<div class="header">
  <h1>Professional Media Archive</h1>

</div>-->
    <div class="main_object">
        <form action="#" method="post" class="backdrop-blur">
            <!-- THIS IS A LOGIN SECTION -->
            <!--LOGO UI-->

            <div class="imgcontainer">
                <img src="images/LogoUI.png" alt="Logo" class="avatar">
            </div>
            <!-- CONTAINER FOR USERNAME AND PASSWORD -->
            <h1>Welcome to md-archive.github.io!</h1>
            <h2>To try different scripts or software please refer to <a style="text-decoration: none;" href="https://www.github.com/md-archive">Github Repo</a></h2>

            <h1>Get a joke</h1>

            <button id="joke-btn">Get Joke</button>
            <div id="joke" class="card">Click the "get joke" button</div>

            <!-- Ajax call -->
            <script type="text/python" id="script3">
                from browser import document, ajax url = 'https://api.chucknorris.io/jokes/random' def on_complete(req): import json data = json.loads(req.responseText) joke = data['value'] document['joke'].text = joke def get_joke(e): req = ajax.ajax() req.open('GET',
                url, True) req.bind('complete', on_complete) document['joke'].text = 'Loading...' req.send() document['joke-btn'].bind('click', get_joke)
            </script>

            <div class="position">
                <button onclick="location.href='login.html'" type="button">
                    Launch the App</button>
                <button onclick="location.href='PRESENTATIONS/index.html'" type="button">Run in Presentation Mode</button>
            </div>
    </div>

    </div>

        <button class="bg_video_ctl" onclick="myFunction()">Pause</button>
        <select class="selectpicker" data-width="fit">
        <option data-content='English'>English</option>
        <option  data-content='Español'>Español</option>
        <option  data-content='Français'>Français</option>
        <option  data-content='Русский'>Русский</option>
        <option  data-content='日本語'>日本語</option>
    </select>
    </footer>
</body>
<script>
    $(function() {
        $('.selectpicker').selectpicker();
    });
</script>
<script>
    var video = document.getElementById("bg_video");
    var btn = document.getElementById("bg_video_ctl");

    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
</script>
