        <button class="bg_video_ctl" onclick="myFunction()">Pause</button>

<script>
    $(function() {
        $('.selectpicker').selectpicker();
    });
</script>
<script>
    var video = document.getElementById("bg_video");
    var btn = document.getElementById("bg_video_ctl");

    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
</script>
